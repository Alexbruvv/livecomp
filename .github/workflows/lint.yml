name: Lint

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

permissions:
    checks: write
    contents: write

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: bun install --frozen-dependencies

            - name: Run linters
              uses: wearerequired/lint-action@v2
              with:
                  eslint: true
                  prettier: true

